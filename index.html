<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Эмуляторы роутеров</title>
  <link rel="stylesheet" href="./assets/css/app.css">
  <link rel="icon" href="./assets/img/favicon.ico">	
</head>
<body>

<div class="container">
  <header class="topbar">
    <div class="topbar-header">
      <h1>Эмуляторы</h1>
      
      <div class="theme-controls">
        <!-- Кнопка переключения темы -->
        <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Переключить тему">
          <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
          </svg>
          <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
          </svg>
        </button>
        
        <!-- Кнопка настройки темы -->
        <button id="customize-theme" class="customize-theme-btn" type="button" aria-label="Настроить тему" title="Настроить цвета темы">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-9c.83 0 1.5-.67 1.5-1.5S7.83 8 7 8s-1.5.67-1.5 1.5S6.17 11 7 11zm10 0c.83 0 1.5-.67 1.5-1.5S17.83 8 17 8s-1.5.67-1.5 1.5.67 1.5 1.5 1.5zm-5 4.5c-2.03 0-3.8-1.11-4.75-2.75h9.5c-.95 1.64-2.72 2.75-4.75 2.75z"/>
          </svg>
        </button>

        <!-- Обертка для выбора шрифта -->
        <div class="font-selector-wrapper">
          <button id="font-selector-btn" class="font-selector-btn" type="button" aria-label="Выбрать шрифт" title="Выбрать шрифт">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
              <path d="M9.5 5.5L5 20h3l1.2-4h5.6l1.2 4h3L14.5 5.5h-5zm2.5 3l1.8 6h-3.6l1.8-6zM21 13h-2v-2h-2v2h-2v2h2v2h2v-2h2v-2z"/>
            </svg>
            <span class="current-font-indicator">Inter</span>
          </button>

          <!-- Меню выбора шрифта -->
          <div id="font-selector-menu" class="font-selector-menu">
            <div class="font-selector-menu-content">
              <h4>Выберите шрифт</h4>
              <div class="font-options">
                <button class="font-option" data-font="Inter" data-font-family="'Inter', sans-serif">
                  <span class="font-preview">Inter</span>
                  <span class="font-example">Aa</span>
                </button>
                <button class="font-option" data-font="Montserrat" data-font-family="'Montserrat', sans-serif">
                  <span class="font-preview">Montserrat</span>
                  <span class="font-example">Aa</span>
                </button>
                <button class="font-option" data-font="Sofia Sans" data-font-family="'Sofia Sans', sans-serif">
                  <span class="font-preview">Sofia Sans</span>
                  <span class="font-example">Aa</span>
                </button>
                <button class="font-option" data-font="Manrope" data-font-family="'Manrope', sans-serif">
                  <span class="font-preview">Manrope</span>
                  <span class="font-example">Aa</span>
                </button>
                <button class="font-option" data-font="Geologica" data-font-family="'Geologica', sans-serif">
                  <span class="font-preview">Geologica</span>
                  <span class="font-example">Aa</span>
                </button>
              </div>		
            </div>
          </div>
        </div>

        <!-- Обертка для выбора размера шрифта -->
        <div class="font-size-selector-wrapper">
          <button id="font-size-btn" class="font-size-btn" type="button" aria-label="Выбрать размер шрифта" title="Выбрать размер шрифта">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
              <path d="M9 4v3h5v12h3V7h5V4H9zm-6 8h3v7h3v-7h3V9H3v3z"/>
            </svg>
            <span class="current-size-indicator">100%</span>
          </button>

          <!-- Меню выбора размера шрифта -->
          <div id="font-size-menu" class="font-size-menu">
            <div class="font-size-menu-content">
              <h4>Размер шрифта</h4>
              <div class="font-size-options">
                <button class="font-size-option" data-size="75"> 
                  <span class="size-preview">Маленький</span>
                  <span class="size-value">75%</span>
                </button>      
                <button class="font-size-option" data-size="85">
                  <span class="size-preview">Уменьшенный</span>
                  <span class="size-value">85%</span>
                </button>      
                <button class="font-size-option active" data-size="100">
                  <span class="size-preview">Обычный</span>
                  <span class="size-value">100%</span>
                </button>
              </div>
              
              <!-- Ползунок для точной настройки (75-100%) -->
              <div class="font-size-slider-container">
                <h4>Точная настройка</h4>
                <input type="range" id="font-size-slider" min="75" max="100" value="100" step="1">
                <div class="slider-value">
                  <span id="slider-value-display">100%</span>
                </div>
              </div>
              
              <!-- Кнопка сброса -->
              <div class="font-size-actions">
                <button id="reset-font-size" class="reset-size-btn">↺ Сбросить (100%)</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="toolbar-main">
      <div class="search-container">
        <input id="search" type="search" placeholder="Поиск роутера...">
        <button class="clear-search" id="clearSearch">✕</button>
      </div>
  
      <div class="toolbar">
        <button id="showFavorites">★ Избранное</button>
        <button onclick="resetOrder()">↺ Сбросить порядок</button>
        <button id="gridColumnsBtn" class="grid-columns-btn">
          <span>▦</span> Сетка
        </button>
      </div>
    </div>
  </header>
  
  <main class="grid" id="grid"></main>
  
  <!-- MODAL -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close" id="closeModal">×</button>
      <div id="modal-body"></div>
    </div>
  </div>
</div>

<!-- Индикатор загрузки -->
<div id="loading" class="loading-spinner">
  <div class="spinner"></div>
</div>

<script src="./assets/js/app.js"></script>
<script src="./assets/js/theme.js"></script>
<script src="./assets/js/grid.js"></script>
<script src="./assets/js/font.js"></script>
</body>
</html>
